schema-version: v2
kind: plugin
metadata:
  name: dotnet-webapi
  display-name: dotnet-webapi
  description: Web API base
  version: 0.0.4
  picture: plugin.png
spec:
  type: app
  compatibility:
    - python
  about: docs/about.md
  implementation: docs/implementation.md
  release-notes: docs/release-notes-0.0.1.md
  requirements: docs/requirements.md
  single-use: False
  repository: https://github.com/thiagomaia971/Stackspot-ThiagoMaia971-Studio/tree/main/plugins/dotnet-webapi
  technologies: # Ref: https://docs.stackspot.com/create-use/create-content/yaml-files/plugin-yaml/#technologies-1
    - Api
  stk-projects-only: false
  inputs:

  global-computed-inputs:
    has_api: "true"

  hooks:
  - type: edit
    trigger: after-render
    path: src/{{solution_name}}.sln
    changes:
      - insert:
          line: 1
          snippet: snippets/SolutionApi.sln

  - type: edit
    trigger: before-render
    path: src/{{solution_name}}.Domain/{{solution_name}}.Domain.csproj
    changes:
      - search:
          string: "</ItemGroup>"
          insert-before: 
            value: "\t\t<FrameworkReference Include="Microsoft.AspNetCore.App" />"
          when:
            not-exists: "<FrameworkReference Include="Microsoft.AspNetCore.App" />"

  # - type: render-templates
  #   trigger: after-render
  #   path: templates-dynamodb
  #   condition:
  #     variable: is_dynamodb
  #     operator: "=="
  #     value: "true"
  - type: render-templates
    trigger: after-render
    path: templates-{{database_type | lower | replace(" ", "") | camelcase}}

  #format
  - type: run
    trigger: after-render
    working-dir: "src/{{solution_name}}.Api"
    commands:
      -  dotnet format --include-generated
    condition:
      variable: has_api
      operator: "=="
      value: "true"
  - type: run
    trigger: after-render
    working-dir: "src/{{solution_name}}.Domain"
    commands:
      -  dotnet format --include-generated
  - type: run
    trigger: after-render
    working-dir: "src/{{solution_name}}.Infrastructure"
    commands:
      -  dotnet format --include-generated