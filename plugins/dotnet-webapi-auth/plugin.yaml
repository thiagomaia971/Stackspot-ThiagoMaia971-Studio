schema-version: v2
kind: plugin
metadata:
  name: dotnet-webapi-auth
  display-name: dotnet-webapi-auth
  description: Descreva seu plugin explicando o prop√≥sito
  version: 0.0.8
  picture: plugin.png
spec:
  type: app
  compatibility:
    - python
  about: docs/about.md
  implementation: docs/implementation.md
  release-notes: docs/release-notes-0.0.1.md
  requirements: docs/requirements.md
  single-use: False
  repository: https://github.com/thiagomaia971/Stackspot-ThiagoMaia971-Studio/tree/main/plugins/dotnet-webapi-auth
  technologies: # Ref: https://docs.stackspot.com/create-use/create-content/yaml-files/plugin-yaml/#technologies-1
    - Api
  stk-projects-only: false
  # inputs:
  #   - label: Type name of your resource
  #     name: resource
  #     type: text
  #     required: true
  #     default: Client
  #     pattern: '([A-Z][a-z]+)+'
  #     help: 'Inform your resource name (e.g.: Client)'
  #   - label: Choose http method of new endpoint
  #     name: method
  #     type: text
  #     items:
  #       - GET
  #       - POST
  #       - PUT
  #       - DELETE
  #       - PATCH
  #     default: GET
  #     required: true
  #     help: 'Inform the method of the endpoint (e.g.: post or delete)'
  hooks:
  #package
    - type: run
      trigger: before-render
      commands:
        - dotnet add src/{{solution_name}}.Infrastructure package Microsoft.AspNetCore.Identity -v 2.2.0

    - type: edit
      trigger: after-render
      path: src/{{solution_name}}.Api/Configurations.cs
      changes:
        - search:
            pattern: return services;
            insert-before:
              snippet: snippets/AddServices.cs
            when:
              not-exists: AddIdentity
        - search:
            pattern: return services;
            insert-before:
              snippet: snippets/AddAuthentication.cs
            when:
              not-exists: AddAuthentication
        - search:
            pattern: return services;
            insert-before:
              snippet: snippets/AddAuthorization.cs
            when:
              not-exists: AddAuthorization

    - type: edit
      trigger: after-render
      path: src/{{solution_name}}.Api/appsettings.Development.json
      indent: "  "
      encoding: utf-8
      changes:
        - insert:
            line: 1
            snippet: snippets/JwtSecrets.txt
            when:
              not-exists: "JWT"

    - type: edit
      trigger: after-render
      path: docs/Insomnia.json
      changes:
        - search:
            pattern: resources
            insert-after:
              snippet: snippets/InsomniaLogin.json
            when:
              not-exists: v1/login


    - type: render-templates
      trigger: after-render
      path: templates-{{database_type | lower | replace(" ", "") | camelcase}}
      